layout: default
home: true
---

<p align="left">
 <img src="https://media.giphy.com/media/2zeji2UedvZzvIZ45N/source.gif" width="100" height="100">
</p>

<h3 class="posts-item-note" aria-label="Recent Posts">My Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
